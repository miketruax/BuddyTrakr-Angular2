<h2 mat-dialog-title class="text-center text-warning">{{selectedBuddy._id ? "Editing "+ selectedBuddy.name : "Create
  New Buddy"}}</h2>
<div mat-dialog-content class=" ">

  <form class="buddy-edit-form">
    <mat-form-field class="input">
      <input matInput name="name" [(ngModel)]="selectedBuddy.name" placeholder="Buddy Name" type="text">
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput name="species" [(ngModel)]="selectedBuddy.species" placeholder="Species" type="text">

    </mat-form-field>
    <mat-form-field class="input">
      <input matInput name="binomial" [(ngModel)]="selectedBuddy.binomial" placeholder="Scientific Name (Optional)"
        type="text">

    </mat-form-field>
    <mat-form-field class="input" *ngIf="!dateAdded" color="primary">
      <input matInput name="picker" [matDatepicker]="birthday" [(ngModel)]="selectedBuddy.dateAdded" placeholder="Buddy's Birthday">
      <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
      <mat-datepicker #birthday></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="input">
      <textarea matInput name="description" rows="5" [(ngModel)]="selectedBuddy.description" placeholder="Description"
        form="buddyForm"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="buddy-buttons  ">
  <button mat-raised-button color="primary" class="submit" type="submit" (click)="saveBuddy()">
    Save
  </button>
  <button mat-raised-button color="warn" *ngIf="selectedBuddy._id" class="delete" (click)="deleteBuddy()">
    Delete
  </button>

  <button mat-raised-button color="basic" class="cancel" type="submit" (click)="close()">
    Cancel
  </button>

</div>
