<div class="col login col-xs-12 center-block">
  <img class="col col-xs-6 offset-xs-3 col-sm-4 offset-sm-4" src="/assets/img/logos/main_logo.png">
  <h5 class="col col-xs-12 text-center">Your buddies are expecting you!</h5>
  <h3 class="col col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">Please Sign In</h3>
  <form class="col col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3" role="form" (submit)="login($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control tan-input" id="username" [(ngModel)]="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control tan-input" id="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <button type="submit" ngClass="{{username && password ? '' : 'disabled'}}" class="btn col-xs-6 col-xs-offset-6">
      Get tracking!
    </button>
  </form>
  <div class="col col-xs-10 offset-xs-1 text-center col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">
  Are you a new tracker? <a [routerLink]="['/signup']" class="orange">Signup</a>
  </div>

</div>
