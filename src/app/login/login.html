<div class="login col-xs-12 jumbotron center-block">
  <img class="col-xs-8 col-xs-offset-2" src="/assets/img/logos/main_logo.png">
  <h1 class="col-xs-10 col-xs-offset-1">Login</h1>
  <form class="col-xs-10 col-xs-offset-1" role="form" (submit)="login($event, username.value, password.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <!--<a [routerLink]="['/signup']">Click here to Signup</a>-->
  </form>
</div>
