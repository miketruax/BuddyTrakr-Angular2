<div class="login col-12 jumbotron center-block">
  <h1 class="col col-10 offset-1">Sign up</h1>
  <form class="col col-10 offset-1" role="form" (submit)="signup($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control tan-input" id="username" placeholder="Username" [(ngModel)]="user.username" name="username">
      <div class="col col-12 alert alert-danger" *ngIf="errors.username">{{errors.username}}</div>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control tan-input" id="email" placeholder="Email" [(ngModel)]="user.email" name="email">
      <div class="col col-12 alert alert-danger" *ngIf="errors.email">{{errors.email}}</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control tan-input" id="password" placeholder="Password" [(ngModel)]="user.password" name="password">
      <div class="col col-12 alert alert-danger" *ngIf="errors.password">{{errors.password}}</div>
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control tan-input" id="confirmpassword" placeholder="Confirm Password" [(ngModel)]="confirmPswd" name="cPassword">
      <div class="col col-12 alert alert-danger" *ngIf="errors.cPassword">{{errors.cPassword}}</div>
    </div>
    <button type="submit" ngClass="{{user.username && user.email && user.password && confirmPswd ? '' : 'disabled'}}"
            class="btn col col-6 offset-6">
      Sign-up!
    </button>
  </form>
  <div class="col col-6 offset-6">
  Already a tracker? <a [routerLink]="['/login']" class="orange">Login</a>
  </div>

</div>
