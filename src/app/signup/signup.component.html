<div class="login col-12 center-block">
    <img class="col col-6 offset-3 col-sm-4 offset-sm-4" src="/assets/img/logos/main_logo.png">
    <h3 class="col col-10 offset-1 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">Sign up</h3>
  <form class="col col-10 offset-1 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3" role="form" (ngSubmit)="signup($event)" [formGroup]="signupForm">
    
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control tan-input" id="username" placeholder="Username" [(ngModel)]="user.username">
      <div class="form-error" *ngIf="signupForm.controls.username.errors && (signupForm.controls.username.dirty || signupForm.controls.username.touched)">
        Username must be between 3 and 16 characters</div>
    </div>
  
    <div class="form-group">
      <label for="email">E-mail</label>
      <input formControlName="email" type="email" class="form-control tan-input" id="email" placeholder="Email" [(ngModel)]="user.email">
      <div class="form-error"  *ngIf="signupForm.controls.email.errors && (signupForm.controls.email.dirty || signupForm.controls.email.touched)">Valid email is required</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control tan-input" id="password" placeholder="Password" [(ngModel)]="user.password">
      <div class="form-error" *ngIf="signupForm.controls.password.errors && (signupForm.controls.password.dirty || signupForm.controls.password.touched)">Password must be between 8 and 128 characters.</div>
    </div>

    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input formControlName="confirmpassword" type="password" class="form-control tan-input confirm" id="confirmpassword" placeholder="Confirm Password" [(ngModel)]="confirmPswd">
      <div class="form-error" *ngIf="signupForm.controls.confirmpassword.errors && (signupForm.controls.confirmpassword.dirty || signupForm.controls.confirmpassword.touched || signupForm.controls.password.dirty || signupForm.controls.password.touched)">
        Passwords must match.</div>
    </div>

    <button type="submit" ngClass="{{signupForm.valid && signupForm.touched ? '' : 'disabled'}}" class="btn col col-6 offset-6">  Sign-up! </button>
  </form>
  <div class="col-12 text-center">
  Already a tracker? <a [routerLink]="['/login']" class="orange">Login</a>
  </div>

</div>
